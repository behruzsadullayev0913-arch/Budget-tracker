<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/4.1.13/lib.min.js"
      integrity="sha512-LBqpfYKfymp3VEoHOQharES5j6UyXzUP0Td5jk5j1Ekm9tsbAoGUi5VaGA+0gdAlqKvAUb+7iFBe6qQQ7Jwk0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1 class="main-title">Budget Tracker</h1>

      <div class="stats-card">
        <div class="stat-row">
          <span
            >Daromad:
            <strong id="total-income" class="text-success">0 so'm</strong></span
          >
          <span
            >Xarajat:
            <strong id="total-expense" class="text-danger">0 so'm</strong></span
          >
        </div>
        <div class="stat-balance">
          Balans: <span id="total-balance" class="text-primary">0 so'm</span>
        </div>
      </div>

      <form id="finance-form" class="transaction-form">
        <input type="text" id="item_desc" placeholder="Xarid nomi" required />
        <input type="number" id="amount_value" placeholder="Summa" required />
        <select id="transaction_type">
          <option value="income">Daromad</option>
          <option value="expense">Xarajat</option>
        </select>
        <button type="submit" class="btn-primary">Qo'shish</button>
      </form>

      <div class="filter-group">
        <button class="filter-btn active" data-filter="all">Hammasi</button>
        <button class="filter-btn" data-filter="income">Daromadlar</button>
        <button class="filter-btn" data-filter="expense">Xarajatlar</button>
      </div>

      <ul id="transaction-list" class="records-list"></ul>
    </div>

    <div id="notification-container"></div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
